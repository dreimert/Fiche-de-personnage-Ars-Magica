<md-select placeholder="Votre maison"  [(ngModel)]="maison">
  <md-option *ngFor="let maison of maisons" [value]="maison">
    {{ maison }}
  </md-option>
</md-select>

<!-- Choix dans une liste -->
<md-select *ngIf="maison && avantages[maison].length > 1" placeholder="Votre bonus" [(ngModel)]="avantagesSelected">
  <md-option
    *ngFor="let avantage of avantages[maison]"
    [value]="avantage.vertus"
  >
    {{ avantage.vertus }}
  </md-option>
</md-select>

<!-- Un seul choix -->
<span *ngIf="maison && avantages[maison].length === 1">{{avantages[maison][0].vertus.toString()}}</span>

<!-- Choix complexe -->
<!-- ExMiscellanea -->
<span *ngIf="maison && maison === 'ExMiscellanea'">
  <select-pattern-specifiable [liste]="listVhm" [(selected)]="avantagesSelected"></select-pattern-specifiable>
  <select-pattern-specifiable [liste]="listVnhm" [(selected)]="exMajeur"></select-pattern-specifiable>
  <select-pattern-specifiable [liste]="listVihm" [(selected)]="exVis"></select-pattern-specifiable>
</span>
<!-- Jerbiton -->
<span *ngIf="maison && maison === 'Jerbiton'">
  <md-select placeholder="Vertus mineure lié à l'hérudition, aux arts ou aux intéractions vulgaire" [(ngModel)]="avantagesSelected">
    <md-option
      *ngFor="let nature of listVm"
      [value]="nature"
    >
      {{ nature.name }}
    </md-option>
  </md-select>
</span>
