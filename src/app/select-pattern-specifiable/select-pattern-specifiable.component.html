<md-select placeholder="Choisissez un élément" [(ngModel)]="firstLvl">
  <md-option
    *ngFor="let elem of liste"
    [value]="elem"
  >
    {{ elem }}
  </md-option>
</md-select>
<select-pattern-specifiable
  *ngIf="showSpecifySelect && specialityLvlListe"
  [liste]="specialityLvlListe"
  placeholder="Spécilité"
  [(selected)]="specialityLvl"
></select-pattern-specifiable>
<md-input-container *ngIf="showSpecifySelect && !specialityLvlListe">
  <input md-input placeholder="Spécilité" [(ngModel)]="specialityLvl"/>
</md-input-container>
